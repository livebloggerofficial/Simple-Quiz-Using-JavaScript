<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="quiz-container">
        <h2 class="question">Test</h2>

        <div class="options-container">
            
           

        </div>

        <button class="next-btn">Next</button>
    </div>

    <div class="quiz-start-container">
        <button class="quiz-btn start-quiz-btn">Start Quiz</button>

        <p class="info">There are 3 questions. Click on the correct option. The result will be displayed at the end of the quiz.</p>
    </div>

    <div class="quiz-result-container">
        <button class="quiz-close-btn">+</button>
        <img src="img/crown.png" alt="">
        <h2 class="result-heading">Congratulations!</h2>

        <p class="score-text">You have scored 3 out of 3</p>

        <button class="quiz-btn retake-quiz-btn">Retake Quiz</button>
    </div>

    <div class="quiz-overlay"></div>



    <script src="main.js"></script>
</body>
</html>
